<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/9a5b135e13.js" crossorigin="anonymous"></script>
</head>
<body>
      <!-- navbar -->
      <nav class="container-fluid bg-info shadow-sm p-3 mb-0 rounded" id="navbar">
            <ul class="nav justify-content-center" id="top">
                  <li class="nav-item p-3 light"><i class="fas fa-home"></i>Home</li>
                  <li class="nav-item p-3 light"><i class="fas fa-mail-bulk"></i>Contact</li>
                  <li class="nav-item p-3 light"><i class="fas fa-route"></i>Travel</li>
                  <li class="nav-item p-3 light"><i class="fas fa-car-crash"></i>Insurance</li>
            </ul>
      </nav>
      <main>
            <!-- banner -->
            <div class="banner bg-primary d-flex justify-content-center" id="banner">
                  <h1 class="p-5 text-cente light">
                  <i class="fas fa-plane-departure"></i>
                  Let's Travel The World!
                  <i class="fas fa-plane-arrival"></i>
                  </h1>
            </div>
            <!-- form -->
      <section class="form">
            <form class="p-3 col-sm " style="--bs-bg-opacity: .5;" id="form">
                  <fieldset class="p-3 col-md">
                    <legend>Lets Go!</legend>
                    <div class="mb-3">
                      <label for="disabledTextInput" class="form-label">from</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="where are you?">
                    </div>
                    <div class="mb-3">
                      <label for="disabledSelect" class="form-label">to</label>
                      <input id="disabledSelect" class="form-select" placeholder="Destination">
                        <option class="p-2">SO, Will You Travel With Us?</option>
                      </input>
                    </div>
                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label">When?</label>
                        <input id="disabledSelect" class="form-select" type="date" placeholder="When Would You Like To Travel?">
                        </input>
                      </div>
                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                        <label class="form-check-label" for="disabledFieldsetCheck">
                          yes? or yes?
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </fieldset>
                </form>
      </section>

                <!-- carousel slide -->
            <section id="carusel-box">   
              <div id="carouselExampleControls" class="carousel slide rounded" data-bs-ride="carousel">
                <div class="carousel-inner rounded">
                    <div class="carousel-item active">
                        <img src="./images/barcelona.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/berlin.jpg" class="d-block w-100"
                            alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/bora-bora.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="./images/dubai.jpg"
                          class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/london.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="./images/new-york.jpg"
                          class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/paris.jpg"
                        class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/tel-aviv.jpg"
                      class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                  <img src="./images/tulum.jpg"
                     class="d-block w-100" alt="...">
                  </div>
                    </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
    
            </section> 
            
      </section>

            <section class="destinations-cards">
                  <div>           
                    <img id="img-cards" src="./images/barcelona.jpg" alt="">
                    <p>Barcelona</p>
                  </div>
                  <div>
                    <img id="img-cards" src="./images/berlin.jpg" alt="">
                    <p>Berlin</p>
                  </div>
                  <div>                  
                    <img id="img-cards" src="./images/bora-bora.jpg" alt="">
                    <p>Bora Bora</p>
                  </div>
                  <div>        
                    <img id="img-cards" src="./images/dubai.jpg" alt="">
                    <p>Dubai</p>
                  </div>
                  <div>  
                    <img id="img-cards" src="./images/london.jpg" alt="">
                    <p>London</p>
                  </div>
                  <div>                   
                    <img id="img-cards" src="./images/new-york.jpg" alt="">
                    <p>New York</p>
                  </div>
                  <div>                   
                    <img id="img-cards" src="./images/paris.jpg" alt="">
                    <p>Paris</p>
                  </div>
                  <div>      
                   <img id="img-cards" src="./images/tel-aviv.jpg" alt="">
                    <p>Tel Aviv</p>
                  </div>
                  <div>                   
                    <img id="img-cards" src="./images/tulum.jpg" alt="">
                    <p>Tulum</p>
                  </div>
            </section> 
      </main>

      <footer>
            <div id="div-icons">
                  <i class="fab fa-instagram"></i>
                  <i class="fab fa-facebook-square"></i>
                  <i class="fab fa-ethereum"></i>
                  <i class="fab fa-twitter"></i>
                  <i class="fas fa-luggage-cart"></i>
                  <i class="fas fa-plane"></i>
            </div>
            <div id="div-button"><a href="#top"><button type="submit">UP</button></a></div>
      </footer>
      












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
